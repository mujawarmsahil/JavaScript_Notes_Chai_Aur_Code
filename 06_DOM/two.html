<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Second tutorial</title>
    <style>
        *
        {
            box-sizing: border-box;
            background-color: #212121;
            /* margin: 0; */
            /* padding: 0; */
            color: white;
        }
    </style>

</head>
<body>
    
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
            const parent = document.querySelector(".parent");
            console.log(parent);
            console.log(parent.children); //this will give html collection
            console.log(parent.children[0].innerHTML);

            for (let index = 0; index < parent.children.length; index++) {
                console.log(parent.children[index].innerHTML)
                
            }


            parent.children[1].style.color = "orange";

            //parent to child selection
            console.log(parent.firstElementChild);
            console.log(parent.lastElementChild);

            //child to parent selection
            const day = document.querySelector(".day");
            console.log(day);

            console.log(day.parentElement);
            console.log(day.nextElementSibling);

            console.log("NODES: " , parent.childNodes); //nodelist is a complex tree structure 
    </script>
</body>
</html>
