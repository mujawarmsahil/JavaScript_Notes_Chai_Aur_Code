<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/07_project/GuessTheNumber/css/style.css">
    <title>Guess the number</title>
</head>
<body>
    <div class="container">
        <header >
            <div id="clock">

            </div>
            <h2>Number Guessing Game</h2>
            <div class="spots">
                <span class="dots" id="teal"></span>
                <span class="dots" id="royalblue"></span>
                <span class="dots" id="grey"></span>
            </div>
        </header>
        <section>
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>

            <form class="form">
                <label for="guessField"  id="guess">Guess a Number</label>
                <input type="number" id="guessField" class="guessField" placeholder="Enter the guess here!">
                <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p> Previous Guesses: <span class="guesses"></span></p>
                <p> Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </section>
    </div>
    <script src="/07_project/GuessTheNumber/js/script.js" defer async ></script>
</body>
</html>
